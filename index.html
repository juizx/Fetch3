<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.3.1/clappr.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: auto; 
            transition: overflow 0.3s ease; 
        }
        
        body.no-scroll {
            overflow: hidden; 
        }

        h1 {
            margin: 0; 
            margin-bottom: 20px;
            color: #ff4081;
            font-size: 3em;
            position: relative; 
            z-index: 10; 
        }

        .search-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 10; 
        }

        input {
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 30px;
            width: 100%;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ff4081; 
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5), 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        input:hover {
            border-color: #ff2366;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            max-height: 500vh;
            overflow-y: hidden;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            visibility: hidden;
        }

        .item {
            width: 245px;
            height: 345px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .item:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;  
            height: 100vh;  
            background: rgba(0, 0, 0, 0.9); 
            display: none;  
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            margin: 0; 
            padding: 0; 
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 15px;
            background: none;
            border: none;
            color: #ff8c00;
            font-size: 3em;
            cursor: pointer;
            z-index: 10000;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #ff4081;
        }

        @media (max-width: 768px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a movie..." />
    </div>
    <div class="results" id="results"></div>

    <div class="video-container" id="video-container">
        <button class="back-button" onclick="closeFullscreen()">X</button>
        <iframe id="videoFrame" style="display:none; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        const apiKey = "d13abf16ac8e223ca6b73612cc10878d"; // Replace with your TMDB API key

        async function fetchTrendingMovies() {
            const url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}&language=en-US`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetchTrendingMovies();
        });

        document.getElementById("search").addEventListener("input", function () {
            searchMovies(this.value);
        });

        async function searchMovies(query) {
            if (!query) {
                fetchTrendingMovies();
                return;
            }
    
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            const MIN_RATING = 6;
            const MIN_YEAR = 2010;
            let hasResults = false;

            results.forEach((item) => {
                const releaseDate = new Date(item.release_date);
                const releaseYear = releaseDate.getFullYear();
                
                if (
                    item.poster_path &&
                    item.vote_average >= MIN_RATING &&
                    releaseYear >= MIN_YEAR
                ) {
                    hasResults = true;

                    const itemDiv = document.createElement("div");
                    itemDiv.className = "item";
                    itemDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" 
                             alt="${item.title}" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/200';" 
                             onclick="playMovie(${item.id})">
                    `;
                    resultsDiv.appendChild(itemDiv);
                }
            });

            if (hasResults) {
                resultsDiv.style.visibility = "visible";
                resultsDiv.style.opacity = 1; 
            } else {
                resultsDiv.style.visibility = "hidden"; 
                resultsDiv.style.opacity = 0; 
                resultsDiv.innerHTML = "<p>No highly rated movies found.</p>";
            }
        }

        // Function to fetch video link from the new API
        async function fetchVideoLink(tmdbId) {
            const apiUrl = `https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${apiKey}`;
            const response = await fetch(apiUrl);
            const movieData = await response.json();

            const title = encodeURIComponent(movieData.title);
            const year = movieData.release_date.split('-')[0];
            const fetchUrl = `https://api.braflix.is/upcloud/sources-with-title?title=${title}&year=${year}&mediaType=movie&episodeId=1&seasonId=1&tmdbId=${tmdbId}`;

            const videoResponse = await fetch(fetchUrl);
            const videoData = await videoResponse.text(); // Handle the plain response as text

            return videoData.trim();  // Return the raw URL
        }

        function playMovie(id) {
            fetchVideoLink(id).then(videoLink => {
                if (videoLink) {
                    const videoFrame = document.getElementById('videoFrame');
                    videoFrame.src = videoLink; // Set the link as the iframe src
                    videoFrame.style.display = 'block'; // Display the iframe

                    // Show the video container and hide the scrollbar
                    document.getElementById('video-container').style.display = 'flex';
                    document.body.classList.add('no-scroll'); 
                } else {
                    alert('No video found for this movie.');
                }
            }).catch(error => {
                alert('Error fetching video link: ' + error.message);
            });
        }

        function closeFullscreen() {
            document.getElementById('video-container').style.display = 'none';
            document.body.classList.remove('no-scroll');
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.style.display = 'none'; // Hide the video iframe
            videoFrame.src = ''; // Clear the source to stop the video
        }
    </script>
</body>
</html>
